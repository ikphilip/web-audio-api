<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="styles/normalize.css" rel="stylesheet" type="text/css">
	<link href="styles/app.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Multiple Audio Sources</h1>
  <div class="container">
    <div>
      <h2>Stereo Source</h2>
      <audio class="stereo-source"></audio>
      <div>

        <input type="radio" id="left" name="channels">
        <label for="left">Left Channel</label>

        <input type="radio" id="stereo" name="channels">
        <label for="stereo">Stereo</label>

        <input type="radio" id="right" name="channels">
        <label for="right">Right Channel</label>

      </div>
    </div>
  </div>

    <!-- Below is your custom application script -->

    <script src="scripts/app.js"></script>
	
</body>
</html>
