<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="styles/normalize.css" rel="stylesheet" type="text/css">
	<link href="styles/app.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Multiple Audio Sources</h1>
  <div class="container">
    <div>
      <h2>Front Left channel</h2>
      <audio class="front-left" src="media/sitting-on-top.mp3"></audio>      
    </div>
    <div>
      <h2>Front Right channel</h2>
      <audio class="front-right" src="media/aintnoman-mono.aac"></audio>      
    </div>
    <div>
      <h2>Surround Left</h2>
      <audio class="surround-left" src="media/aintnoman-mono.aac"></audio>      
    </div>
    <div>
      <h2>Surround Right</h2>
      <audio class="surround-right" src="media/sitting-on-top.mp3"></audio>      
    </div>
  </div>

  <!-- The following element pulls in the script for the default template functionality -->
      
    <script src="scripts/install.js"></script>  

    <!-- Below is your custom application script -->

    <script src="scripts/app.js"></script>
	
</body>
</html>
