<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="styles/normalize.css" rel="stylesheet" type="text/css">
	<link href="styles/app.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Multiple Audio Sources</h1>
  <div class="container">
    <div>
      <h2>Front Left channel</h2>
      <audio class="front-left"></audio>
    </div>
    <div>
      <h2>Front Right channel</h2>
      <audio class="front-right"></audio>
    </div>
    <div>
      <h2>Surround Left</h2>
      <audio class="surround-left"></audio>
    </div>
    <div>
      <h2>Surround Right</h2>
      <audio class="surround-right"></audio>
    </div>
    <div>
      <h2>Center Channel</h2>
      <audio class="center"></audio>
    </div>
    <div>
      <h2>Low-Frequency (Sub)</h2>
      <audio class="sub"></audio>
    </div>
    <div>
      <h2>Surround Back Left</h2>
      <audio class="surround-back-left"></audio>
    </div>
    <div>
      <h2>Surround Back Right</h2>
      <audio class="surround-back-right"></audio>
    </div>
  </div>

    <!-- Below is your custom application script -->

    <script src="scripts/app.js"></script>
	
</body>
</html>
